<!DOCTYPE html>
<html lang="en">

  <h2> Customer Addresses </h2> 

  <h3> View Addresses </h3>

  <div class="form-wrapper">

    <label for="customer-id-label">Customer ID</label>
    <br>
    <input type=text id="customer-id-label" name="customer-id-label" value="">
    <br>

    <table class="query-output-table">

      <thead>
        <tr>
          <th> Address ID </th>
          <th> Name </th>
          <th> Address 1 </th>
          <th> Address 2 </th>
          <th> City </th>
          <th> State </th>
          <th> Zip Code </th>
          <th> Country </th>
        </tr>
      
      <tbody>

        {{#each CustomerAddress}}
        <tr> 
          <td> {{address_id}} </td>
          <td> {{first_name}} {{last_name}} </td>
          <td> {{address1}}</td>
          <td> {{address2}}</td>
          <td> {{city}} </td>
          <td> {{state}} </td>
          <td> {{zipcode}} </td>
          <td> {{country}} </td>
        </tr>
        {{/each}}

      </tbody>
    </table>

</html>
